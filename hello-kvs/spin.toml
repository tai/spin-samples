spin_manifest_version = 2

[application]
authors = ["Taisuke Yamada <tayamada@akamai.com>"]
description = ""
name = "hello-kvs"
version = "0.1.0"

[[trigger.http]]
route = "/..."
component = "hello-kvs"

[component.hello-kvs]
source = "dist/hello-kvs.wasm"
exclude_files = ["**/node_modules"]
key_value_stores = ["default"]

[component.hello-kvs.build]
command = ["npm install", "npm run build"]
watch = ["src/**/*.js"]
